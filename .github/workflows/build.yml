name: "Build"


on:
  push:
    branches:
      - main

jobs:
  build:
    outputs:
      digest: ${{ steps.hash.outputs.digest }}
    runs-on: ubuntu-latest
    steps:
      - name: Build image
        uses: docker/build-push-action@v3
        id: build_image
        with:
          push: false
          tags: "docker-hello-world:${{ github.sha }}"
      - name: Generate hash
        shell: bash
        id: hash
        run: |
          set -euo pipefail
          DIGEST=$(./generate-digest.sh ${{steps.build_image.outputs.digest}} ${{steps.build_image.outputs.imageid}})
          DIGEST="${DIGEST//'%'/'%25'}"
          DIGEST="${DIGEST//$'\n'/'%0A'}"
          DIGEST="${DIGEST//$'\r'/'%0D'}"
          echo "::set-output name=digest::$DIGEST"
  provenance:
    needs: [build]
    permissions:
      id-token: write
      contents: read
    uses: slsa-framework/slsa-github-generator/.github/workflows/slsa2_provenance.yml@main
    with:
      subjects: "${{ needs.build.outputs.digest }}"